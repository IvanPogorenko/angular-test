<div class="book-card" (click)="goToBook()">
  <div class="book-card__image">
    <img src="{{book.img}}" alt="{{book.name}}-image" class="film-card__img">
  </div>
  <div class="book-card__info">
    <h4 class="book-card__title">{{book.name}}</h4>
    <p class="book-card__status">{{book.status}}</p>
  </div>
</div>
